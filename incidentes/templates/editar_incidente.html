{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'forms_style.css' %}">
    <title>Editar incidente</title>
</head>

<body>
    
    <div class="container">
        <div class="title"><h1>Formulario para actualizar o editar un incidente</h1></div>
        <form method="POST">
            <table>
                {{form}}
            </table>
            <br>
            <button type="submit">ACTUALIZAR</button>
            {% csrf_token %}
        </form>
        <br>
        <a href="http://127.0.0.1:8000"><button>RETURN</button></a>
    </div>

</body>

</html>
